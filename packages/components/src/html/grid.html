<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style>
      body {
        margin: 2rem 0;
      }

      z-block {
        display: block;
        min-height: 200px;
        padding: var(--scl-spacing-16);
        background-color: var(--scl-color-orange-10);
      }
    </style>
  </head>
  <body>
    <scale-grid>
      <scale-grid-item
        style="--size-md: 8; --size-lg: 8; --size-xl: 8; --size-xxl: 8"
      >
        <h1>Scale Grid (2nd iteration) demo</h1>
      </scale-grid-item>
    </scale-grid>

    <scale-grid>
      <scale-grid-item>
        <z-block>A</z-block>
      </scale-grid-item>
      <scale-grid-item>
        <z-block>B</z-block>
      </scale-grid-item>
      <scale-grid-item>
        <z-block>C</z-block>
      </scale-grid-item>
      <scale-grid-item>
        <z-block>D</z-block>
      </scale-grid-item>

      <!-- +++ -->

      <scale-grid-item style="">
        <z-block>A</z-block>
      </scale-grid-item>
      <scale-grid-item style="--size-lg: 12; --size-xl: 12; --size-xxl: 12">
        <z-block>B</z-block>
      </scale-grid-item>

      <scale-grid-item style="--size-lg: 8; --size-xl: 8; --size-xxl: 8">
        <z-block>C</z-block>
      </scale-grid-item>
      <scale-grid-item style="--size-lg: 8; --size-xl: 8; --size-xxl: 8">
        <z-block>D</z-block>
      </scale-grid-item>

      <scale-grid-item style="--size-lg: 12; --size-xl: 12; --size-xxl: 12">
        <z-block>E</z-block>
      </scale-grid-item>
      <scale-grid-item style="">
        <z-block>F</z-block>
      </scale-grid-item>
    </scale-grid>

    <div class="scl-grid" style="margin-top: 4rem">
      <div class="scl-grid-item">
        <z-block>E</z-block>
      </div>
      <div class="scl-grid-item">
        <z-block>F</z-block>
      </div>
      <div class="scl-grid-item">
        <z-block>G</z-block>
      </div>
      <div class="scl-grid-item">
        <z-block>H</z-block>
      </div>
    </div>
  </body>
</html>
