<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style>
      body {
        margin: 2rem 0; 
      }

      z-block {
        display: block;
        border: 2px solid var(--border-color, var(--scl-color-green-60));
        border-radius: var(--scl-radius-8);
        min-height: 200px;
        padding: var(--scl-spacing-16);
      }
    </style>
  </head> 
  <body>
    <scale-grid>
      <scale-grid-item style="--size-md: 8; --size-lg: 8; --size-xl: 8; --size-xxl: 8">
        <h1>Scale Grid (2nd iteration) demo</h1>
      </scale-grid-item>
    </scale-grid>

    <scale-grid>
      <scale-grid-item>
        <z-block>4 cols (default)</z-block>
      </scale-grid-item>
      <scale-grid-item>
        <z-block>4 cols (default)</z-block>
      </scale-grid-item>
      <scale-grid-item>
        <z-block>4 cols (default)</z-block>
      </scale-grid-item>
      <scale-grid-item>
        <z-block>4 cols (default)</z-block>
      </scale-grid-item>
    </scale-grid>

    <scale-grid style="margin-top: var(--scl-spacing-48); --border-color: var(--scl-color-lilac-60)">
      <scale-grid-item style="--size-md: 8; --size-lg: 8; --size-xl: 8; --size-xxl: 8">
        <z-block>sm 4 cols - md/lg/xl/xxl 8 cols</z-block>
      </scale-grid-item>
      <scale-grid-item style="--size-md: 8; --size-lg: 8; --size-xl: 8; --size-xxl: 8">
        <z-block>sm 4 cols - md/lg/xl/xxl 8 cols</z-block>
      </scale-grid-item>
      <scale-grid-item style="--size-md: 8; --size-lg: 8; --size-xl: 8; --size-xxl: 8">
        <z-block>sm 4 cols - md/lg/xl/xxl 8 cols</z-block>
      </scale-grid-item>
      <scale-grid-item style="--size-md: 8; --size-lg: 8; --size-xl: 8; --size-xxl: 8">
        <z-block>sm 4 cols - md/lg/xl/xxl 8 cols</z-block>
      </scale-grid-item>
    </scale-grid>
  </body>
</html>
